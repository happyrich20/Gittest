<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#formArea{
		width : 300px;
		height : 150px;
		border : 1px solid;
		margin : auto;
		padding-bottom : 10px;
		text-align: center;
	}
	
	h1 {
		text-align: center;
	}
	
	input[type="submit"]{
		margin-top : 15px;
	}
</style>
</head>
<body>
<section id = "formArea">
<h1>이름 입력</h1>
	<form action="forTest">
		<label for = "message">메시지 : </label>
		<input type = "text" name = "message" id = "message"><br>
		<label for = "number">회수 : </label>
		<input type = "text" name = "number" id = "number"><br>
		<input type = "submit" value = "전송">
	</form>
</section>
</body>
</html>
